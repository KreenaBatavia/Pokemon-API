<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom styles and icons -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Your custom script (load after jQuery) -->
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand fw-bold nav-logo" href="index.html">
                <img src="assests/pokemon_logo.png" class="pokemon-logo" alt="Pokemon-image">
            </a>

            <!-- Toggle button -->
            <!-- <div class="d-flex align-items-center ms-auto">
                <button id="toggle-mode-btn" class="btn">Switch to Pagination</button>
            </div> -->
        </div>
    </nav>


    <!-- Main container -->
    <div class="container my-4">

        <!-- Table -->
        <div class="d-flex justify-content-center">
        <div class="custom-table">
            <table class="table table-bordered table-striped align-middle">
                <thead>
                    <tr>
                        <th colspan="2" class="py-3 text-center" style="background-color: rgb(110, 231, 161);">
                            Pokémon List
                        </th>
                    </tr>
                    <tr>
                        <th class="col-2">Name</th>
                        <th class="col-2">URL</th>
                    </tr>
                </thead>
                <tbody id="pokemon-table-body">
                    <!-- Dynamic rows inserted here -->
                </tbody>
            </table>
        </div>
        </div>

        <!-- Loading spinner for infinite scroll -->
        <div class="text-center">
            <button id="load-more-btn" class="btn d-none" type="button">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading more Pokémon...
            </button>
        </div>
        
    </div>
</body>
</html>
