<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="details.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assests/favicon.png">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand fw-bold nav-logo" href="index.html">
                <img src="assests/pokemon_logo.png" class="pokemon-logo" alt="Pokemon-image">
            </a>

            <!-- Toggle button -->
            <!-- <div class="d-flex align-items-center ms-auto">
                <button id="toggle-mode-btn" class="btn">Switch to Pagination</button>
            </div> -->
        </div>
    </nav>

    

    <div class="container details-container ">
        <div class="header">
            <a id="prev-button" class="btn btn-secondary">← Prev</a>
            <a id="next-button" class="btn btn-secondary">Next →</a>
        </div>  

        <div class="align-items-center " >

        <div class="text-center">
            <button id="load-more-btn" class="btn d-none" type="button">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading Pokemon Details....
            </button>
        </div>

        <div class ="details-content">     
            <h2 id="pokemon-name" class="text-capitalize mb-4 text-center"></h2>
            <div class=" text-center row">
                <div class="col-lg-6 " id="detail-image">
                    <img id="pokemon-image" class="mb-3">
                </div>
                <div class="col-lg-6 p-4">
                    <ul id="pokemon-info" class="list-group mb-4"></ul>
                    <a href="index.html" class="btn btn-secondary hide">← Back to List</a>
                </div>
            </div> 
        </div>
        </div>    
    </div>


</body>
</html>
